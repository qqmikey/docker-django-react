{% extends "layout.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap-reboot.min.css">
{% endblock %}

{% block content %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
<form class="form-signin" method="post">
    <h2 class="form-signin-heading">Авторизация</h2>
    <label for="inputEmail" class="sr-only">Логин</label>
    <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Введите логин" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required="">
    {% csrf_token %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>
{% endblock %}

{% block scripts %}
<script src="/static/libs/jquery-3.3.1.min.js"></script>
<script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
